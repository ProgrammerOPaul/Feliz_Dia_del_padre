<!DOCTYPE html>
<html>
<head>
  <title>Father's Day Card</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-front">
      <div class="content">
        <h1>Happy Father's Day!</h1>
        <p>Thank you for everything you do.</p>
      </div>
      <div class="signature">
        <p>From, Your Name</p>
      </div>
    </div>
    <div class="card-back">
      <p>This is the inside of the card.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
